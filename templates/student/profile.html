{% extends "base.html" %}

{% block content %}
<div class="split-screen-container animate-slide-up">
    <div class="modern-card">

        <!-- Left Side: Profile Visuals -->
        <div class="visual-side d-flex flex-column align-items-center justify-content-center text-center">
            <!-- Blobs -->
            <div class="blob blob-1 animate-blob"></div>
            <div class="blob blob-2 animate-blob animation-delay-2000"></div>

            <div class="visual-content position-relative z-10 w-100">
                <div class="mb-4 position-relative d-inline-block">
                    {% if detail.profile_image %}
                    <img src="{{ url_for('static', filename=detail.profile_image) }}" alt="Profile"
                        class="rounded-circle shadow-lg border border-4 border-white/20"
                        style="width: 150px; height: 150px; object-fit: cover;">
                    {% else %}
                    <div class="rounded-circle bg-white/10 d-flex align-items-center justify-content-center text-white fw-bold shadow-lg border border-4 border-white/20 mx-auto"
                        style="width: 150px; height: 150px; font-size: 3.5rem; backdrop-filter: blur(5px);">
                        {{ user.name[0]|upper }}
                    </div>
                    {% endif %}

                    <label for="profile_image"
                        class="position-absolute bottom-0 end-0 bg-white text-primary rounded-circle shadow-md p-2 cursor-pointer hover-scale transition-all"
                        style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-camera"></i>
                    </label>
                </div>

                <h3 class="fw-bold mb-1">{{ user.name }}</h3>
                <p class="opacity-75 mb-4">{{ user.email }}</p>

                <div class="d-flex justify-content-center gap-3">
                    <div class="feature-box py-2 px-3 mb-0" style="background: rgba(255,255,255,0.15);">
                        <i class="fas fa-user-graduate"></i>
                        <span class="small fw-bold">Student</span>
                    </div>
                    <div class="feature-box py-2 px-3 mb-0" style="background: rgba(255,255,255,0.15);">
                        <i class="fas fa-check-circle"></i>
                        <span class="small fw-bold">Active</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side: Edit Form -->
        <div class="form-side">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4 class="fw-bold text-dark mb-1">Edit Profile</h4>
                    <p class="text-muted small mb-0">Update your personal information</p>
                </div>
                <a href="{{ url_for('student.dashboard') }}" class="btn btn-outline-secondary btn-sm rounded-pill">
                    <i class="fas fa-arrow-left me-1"></i> Back
                </a>
            </div>

            <style>
                .profile-form-container {
                    padding: 1.5rem 0;
                }

                .form-group-custom {
                    position: relative;
                    margin-bottom: 2rem;
                }

                .form-label-custom {
                    display: block;
                    font-size: 0.85rem;
                    font-weight: 700;
                    text-transform: uppercase;
                    letter-spacing: 0.05em;
                    color: #64748b;
                    margin-bottom: 0.75rem;
                    transition: color 0.3s;
                }

                .form-group-custom:focus-within .form-label-custom {
                    color: #4f46e5;
                }

                .input-container {
                    position: relative;
                    transition: transform 0.2s;
                }

                .custom-input {
                    width: 100% !important;
                    display: block;
                    padding: 1rem 1rem 1rem 3.5rem;
                    font-size: 1.05rem;
                    font-weight: 500;
                    color: #1e293b;
                    background-color: #f8fafc;
                    border: 2px solid #e2e8f0;
                    border-radius: 1rem;
                    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                }

                .custom-input:hover {
                    background-color: #fff;
                    border-color: #cbd5e1;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
                }

                .custom-input:focus {
                    background-color: #fff;
                    border-color: #4f46e5;
                    box-shadow: 0 0 0 0px #fff, 0 0 0 4px rgba(79, 70, 229, 0.1);
                    outline: none;
                    transform: translateY(-2px);
                }

                .icon-box {
                    position: absolute;
                    left: 0.75rem;
                    top: 50%;
                    transform: translateY(-50%);
                    width: 2.5rem;
                    height: 2.5rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 0.75rem;
                    background-color: #e2e8f0;
                    color: #64748b;
                    font-size: 1rem;
                    transition: all 0.3s;
                    z-index: 10;
                }

                .custom-input:focus~.icon-box {
                    background-color: #4f46e5;
                    color: white;
                    box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
                }

                .textarea-icon-box {
                    top: 1.5rem;
                    transform: none;
                }

                .save-btn {
                    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
                    color: white;
                    font-weight: 600;
                    padding: 1rem 3rem;
                    border-radius: 9999px;
                    border: none;
                    cursor: pointer;
                    transition: all 0.3s;
                    box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
                    display: inline-flex;
                    align-items: center;
                    gap: 0.75rem;
                    font-size: 1rem;
                    letter-spacing: 0.025em;
                }

                .save-btn:hover {
                    transform: translateY(-2px) scale(1.02);
                    box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
                    filter: brightness(1.1);
                }

                .save-btn:active {
                    transform: translateY(0);
                }
            </style>

            <form method="POST" enctype="multipart/form-data" class="profile-form-container">
                <input type="file" class="d-none" id="profile_image" name="profile_image" accept="image/*"
                    onchange="this.form.submit()">

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="form-group-custom">
                            <label class="form-label-custom">Phone Number</label>
                            <div class="input-container">
                                <input type="tel" class="custom-input" name="phone" value="{{ detail.phone or '' }}"
                                    placeholder="+91 99999 99999">
                                <div class="icon-box">
                                    <i class="fas fa-phone"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group-custom">
                            <label class="form-label-custom">Date of Birth</label>
                            <div class="input-container">
                                <input type="date" class="custom-input" name="dob" value="{{ detail.dob or '' }}">
                                <div class="icon-box">
                                    <i class="fas fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group-custom">
                    <label class="form-label-custom">Address</label>
                    <div class="input-container">
                        <textarea class="custom-input" name="address"
                            style="height: 140px; padding-top: 1rem; padding-left: 4rem;"
                            placeholder="Enter your full address">{{ detail.address or '' }}</textarea>
                        <div class="icon-box textarea-icon-box">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end align-items-center pt-4 border-top">
                    <!-- <a href="#" class="text-muted text-decoration-none me-4 fw-medium small">Discard Changes</a> -->
                    <button type="submit" class="save-btn">
                        <span>Save Changes</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

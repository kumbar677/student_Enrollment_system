{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
{% endblock %}

{% block content %}
<div class="split-screen-container animate-slide-up">
    <div class="modern-card">

        <!-- Left Side: Visuals -->
        <div class="visual-side" style="background: linear-gradient(135deg, #10B981 0%, #059669 100%);">
            <div class="blob blob-1 animate-blob" style="background: rgba(255, 255, 255, 0.2);"></div>
            <div class="blob blob-2 animate-blob animation-delay-2000" style="background: rgba(255, 255, 255, 0.2);">
            </div>

            <div class="visual-content">
                <h2 class="mb-3" style="font-size: 2.5rem; line-height: 1.2;">Secure Your Account</h2>
                <p class="mb-5" style="opacity: 0.9;">Choose a strong password to protect your learning journey.</p>

                <div class="feature-box" style="background: rgba(255,255,255,0.2);">
                    <div class="feature-icon" style="color: white; background: rgba(255,255,255,0.2);"><i
                            class="fas fa-lock"></i></div>
                    <div>
                        <h5 class="mb-0 fw-bold">Privacy First</h5>
                        <small style="opacity: 0.9;">Your data is safe with us</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="form-side">
            <div class="text-center mb-5">
                <h3 class="fw-bold text-dark mb-1">Reset Password</h3>
                <p class="text-muted">Enter your new password below</p>
            </div>

            <form method="POST">

                <!-- New Password -->
                <div class="modern-input-group">
                    <label class="modern-label" for="password">New Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required placeholder="••••••••"
                            class="modern-input">
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="modern-input-group">
                    <label class="modern-label" for="confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-check-circle input-icon"></i>
                        <input type="password" id="confirm_password" name="confirm_password" required
                            placeholder="••••••••" class="modern-input">
                    </div>
                </div>

                <button type="submit" class="modern-btn" style="background: #10B981;">
                    <span>Update Password</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="font-weight-light my-2">Enter Reset Code</h3>
            </div>
            <div class="card-body p-5">
                <div class="small mb-3 text-muted">Past the token code sent to your email address here.</div>

                <form method="POST">
                    {% if valid_user %}
                    <div class="alert alert-success py-2 text-center small mb-3">Code Verified! Set new password.</div>
                    <input type="hidden" name="token" value="{{ otp }}">

                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" name="password" type="password"
                            placeholder="New Password" required />
                        <label for="password">New Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="confirm_password" name="confirm_password" type="password"
                            placeholder="Confirm Password" required />
                        <label for="confirm_password">Confirm Password</label>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">Update Password</button>
                    </div>
                    {% else %}
                    <div class="form-floating mb-3">
                        <input class="form-control" id="token" name="token" type="text" placeholder="Enter 6-digit code"
                            value="{{ otp or '' }}" required
                            style="font-size: 1.5rem; letter-spacing: 0.2rem; text-align: center;" />
                        <label for="token">6-Digit Verification Code</label>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">Verify Code</button>
                    </div>
                    {% endif %}
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{{ url_for('auth.login') }}">Return to Login</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

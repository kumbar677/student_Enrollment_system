{% extends "admin/base_admin.html" %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-white py-4 d-flex align-items-center border-bottom-0">
                <div class="bg-light rounded-circle p-3 d-flex align-items-center justify-content-center me-3"
                    style="width: 50px; height: 50px;">
                    <i class="fas fa-cog fa-lg text-primary"></i>
                </div>
                <div>
                    <h5 class="m-0 font-weight-bold text-dark">Account Settings</h5>
                    <p class="m-0 text-muted small">Update your password</p>
                </div>
            </div>
            <div class="card-body p-4 pt-0">
                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="current_password" name="current_password"
                            required placeholder="Current Password">
                        <label for="current_password">Current Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="new_password" name="new_password" required
                            placeholder="New Password">
                        <label for="new_password">New Password</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                            required placeholder="Confirm New Password">
                        <label for="confirm_password">Confirm New Password</label>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-light me-md-2 px-4">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
